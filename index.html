<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-image: url("https://qph.cf2.quoracdn.net/main-qimg-f006410c4b0bbc2def201a4a676dbfd3-pjlq"; /* Light Sky Blue */
      background-size: cover;
      opacity: 0.6;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      background: #ffcc00; /* Gold */
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0;
      animation: fall 2s ease-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }

    #balloon {
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    #birthdayText {
      font-size: 24px;
      color: #fff;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out forwards;
      transition: color 0.5s;
    }

    #birthdayText:hover {
      color: #ffcc00; /* Gold */
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="confetti-container"></div>

  <div id="balloon">
    ðŸŽˆ
  </div>

  <h1 id="birthdayText">Tanti Auguri Lore!!!</h1>
  <p>Da ora sei ufficialmente molestabile</p>
  <p>Dai Maggiorenni</p>

  <script>
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti-container');

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confettiContainer.appendChild(confetti);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      createConfetti();
    });
  </script>
</body>
</html>
