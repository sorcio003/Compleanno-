<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auguri di Compleanno!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #birthdayText {
      font-size: 24px;
      color: #333;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out forwards;
    }

    #decorations {
      display: flex;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .decoration {
      width: 20px;
      height: 20px;
      background-color: #ffcc00;
      border-radius: 50%;
      margin: 0 10px;
      animation: bounce 0.5s infinite alternate;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="birthdayText">Tanti Auguri di Compleanno!</div>
    <div id="decorations">
      <div class="decoration"></div>
      <div class="decoration"></div>
      <div class="decoration"></div>
    </div>
  </div>
</body>
</html>
